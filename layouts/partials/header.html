<header class="fixed inset-x-0 top-0 bg-inherit border-b opacity-80">
    <nav class="mx-auto p-4 max-w-[1024px]">
        <ul class="flex flex-nowrap">
            <li><a href="{{ .Site.BaseURL }}"><strong>{{ .Site.Title }}</strong></a></li>
            <ul class="ml-auto flex flex-nowrap space-x-8">
                <li><a href="{{ .Site.BaseURL }}">About</a></li>
                <li><a href="/blog">Blog</a></li>
                {{ range site.RegularPages }}
                <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
                {{ end }}
                <li><button id="theme-toggle" onclick="toggleTheme()"><small>Toggle Theme</small></button></li>
            </ul>
        </ul>
    </nav>
</header>
