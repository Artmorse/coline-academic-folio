<ul class="flex flex-nowrap space-x-4 justify-center">
    {{ $currentPage := . }}
    {{ range .Site.Menus.social }}
        <li>
            <a href="{{ .URL }}" title="{{ .Name }}" target="_blank" rel="external nofollow noopener {{ .Params.rel }}">
                {{ with .Pre }}
                    {{ partial "icon" (dict "context" $currentPage "name" .) }}
                {{ end }}
            </a>
        </li>
    {{ end }}
</ul>
