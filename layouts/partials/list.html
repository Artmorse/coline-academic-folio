<ul class="list border-t border-dashed">
    {{ range .Pages }}
        <li class="py-4 space-y-2 border-b border-dashed">
            <h3>
                <a class="text-2xl font-medium text-primary" href="{{ .RelPermalink }}">{{ .Title }}</a>
                <p>
                    {{ .Params.Description }}
                </p>
            </h3>
        </li>
    {{ end }}
</ul>
