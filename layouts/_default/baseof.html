<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    {{/*  Head  */}}
    {{ partial "head" . }}

    {{/*  Body  */}}
    <body class="mx-auto max-w-[1024px] text-primary bg-background">

        {{/*  Header  */}}
        <div class="bg-background2">
            {{ partial "header" . }}
        </div>

        {{/*  Main  */}}
        <main class="mt-16 mb-10 p-4 space-y-4">
            {{ block "main" . }}{{ end }}
        </main>

        {{/*  Footer  */}}
        <div class="bg-background2">
            {{ partial "footer" . }}
        </div>
    </body>
</html>
