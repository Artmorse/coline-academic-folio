<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    {{/*  Head  */}}
    {{ partial "head" . }}

    {{/*  Body  */}}
    <body class="mx-auto max-w-[1024px]">

        {{/*  Header  */}}
        {{ partial "header" . }}

        {{/*  Main  */}}
        <main class="mt-16 mb-10 p-4 space-y-4">
            {{ block "main" . }}{{ end }}
        </main>

        {{/*  Footer  */}}
        {{ partial "footer" . }}
    </body>
</html>
