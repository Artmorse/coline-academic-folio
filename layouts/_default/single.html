{{ define "main" }}
    <header class="space-y-2">
        <h1 class="text-4xl">
            {{ .Page.Title }}
        </h1>

        {{ with .Page.Params.description }}
            <h2>
                {{ . }}
            </h2>
        {{ end }}
    </header>

    <article class="space-y-4">
        {{ .Content }}
    </article>
</main>
{{ end }}
