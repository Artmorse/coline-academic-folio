{{ define "main" }}
    <article class="space-y-4">
        <h1 class="text-4xl">
            {{ .Page.Title }}
        </h1>

        {{ with .Page.Params.description }}
            <h2>
                {{ . }}
            </h2>
        {{ end }}

        <div class="space-y-4">
            {{ .Content }}
        </div>

        <div>
            {{ partial "list" . }}
        </div>
        
    </article>
{{ end }}
