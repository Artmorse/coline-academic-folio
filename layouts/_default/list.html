{{ define "main" }}
<header class="space-y-4 list-header py-2">
    <h1 class="text-6xl text-center font-medium">
        {{ .Page.Title }}
    </h1>

    {{ with .Page.Params.description }}
        <h2 class="text-2xl text-center">
            {{ . }}
        </h2>
    {{ end }}
</header>

<article class="space-y-4">
    {{ .Content }}

    <div class="post-list">
        <ul class="border-t">
            {{ range .Pages }}
                <li class="px-2 py-4 mt-2 space-y-2 border-b">
                    <h3>
                        <a class="text-4xl" href="{{.Permalink}}">{{.Title}}</a>
                    </h3>   
                    <p>
                        {{.Params.Description}}
                    </p>
                    <p class="post-date text-sm">
                        {{.Date.Format "January 02, 2006"}}
                    </p>
                </li>
            {{ end }}
        </ul>
    </div>
</article>
{{ end }}
